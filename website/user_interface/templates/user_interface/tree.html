{% load static %}
{% include file_name %}

<div id="graph_legend">
  <img src="{% static 'graph_legend.png' %}" style="width: 90%; height:auto">
</div>

<div id="reported_addresses">
    <h5 style="margin-bottom: 10px; margin-top: 10px">
        Reports posted on <a href="https://bitcoinabuse.com" style="color: #c4dce8">BitcoinAbuse.com</a>
    </h5>
    <div id="reported_addresses_div">
        <div id="reported_address_info" style="font-style: italic; font-size: 14px; text-align: center; margin-bottom: 50px">
            In order to check an address, click on the RTO field of a transaction on the graph to check whether or not
            its input address has been reported.
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home Page {% endblock %}</title>
    {% load static %}

    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <link rel="stylesheet" type="text/css" href="{% static 'user_interface/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user_interface/css/modal.css' %}">

    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>

    <!-- SVG Pan Zoom Module -- https://github.com/bumbu/svg-pan-zoom -->
    <script src="{% static 'javascript/svg-pan-zoom.min.js' %}"></script>

    <!-- FileSaver Module -- https://github.com/eligrey/FileSaver.js -->
    <script src="{% static 'javascript/FileSaver.min.js' %}"></script>

    <!-- JQuery -->
    <script src="{% static 'javascript/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
{% load static %}
<div id="nav_bar">
    <nav id='navv' class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static  'images/logo.png' %}" alt="" width="24" height="24" class="d-inline-block align-text-top">
          BTC Tracker
        </a>
      </div>
    </nav>
</div>

<div id="main_content">
    <div id="information_banner" class="fade show alert alert-success" role="alert">
            <span> </span>
    </div>
    {% block main_content %}
    {% endblock main_content %}
</div>
</body>
</html>
